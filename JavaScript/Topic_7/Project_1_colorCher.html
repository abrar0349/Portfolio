<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background color Change Project </title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 13vw;
            justify-content: center;
            align-items: center;
            padding-top: 20vh;
           
        }
        .color{
            width: 15vw;
            height: 30vh;
            border: 2px solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="color"style="background-color:green;" id="green"></div>
    <div class="color"style="background-color:orange;" id="orange"></div>
    <div class="color"style="background-color:yellow;" id="yellow"></div>
    <div class="color"style="background-color:gray;" id="gray"></div>
</div>
</body>
<script>
const button = document.querySelectorAll('.color')
const body = document.querySelector('body')

button.forEach(function (e){
// console.log(e)
e.addEventListener('click',function colorChanger(e){
// console.log(e.target.id)
if(e.target.id == 'green'){
    body.style.backgroundColor = 'green'
} else if(e.target.id == 'orange'){
    body.style.backgroundColor = 'orange'
} else if(e.target.id == 'yellow'){
    body.style.backgroundColor = 'yellow'
}else if(e.target.id == 'gray'){
    body.style.backgroundColor = 'gray'
}else{
    alert('No Color Match')
}

})
})
</script>
</html>
